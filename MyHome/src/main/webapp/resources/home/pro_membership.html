<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 회원가입 </title>
  <link rel="shortcut icon" href="../img/home-icon.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
      background: -webkit-gradient(linear, left bottom, right top, from(#fff), to(#fff));
      background: -webkit-linear-gradient(bottom left, #fff 0%, #fff 100%);
      background: -moz-linear-gradient(bottom left, #fff 0%, #fff 100%);
      background: -o-linear-gradient(bottom left, #fff 0%, #fff 100%);
      background: linear-gradient(to top right, #fff 0%, #fff 100%);
    }


    .input-form {
      max-width: 680px;
      margin-top: 80px;
      padding: 32px;
      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }

    .invalid-checkbox {
      border: #000 solid 1px;
      border-radius: 10px;
      background-color: #fff;
      width: 50%;
    }

    .code {
      margin-top: 10px;
    }

    .checkcss {
      margin: 5px;
    }

    .ka-api {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">회원가입</h4>
        <form class="validation-form" novalidate>

          <div class="mb-3"> <label for="email">이메일</label> <input type="email" class="form-control" id="email"
              placeholder="you@example.com" required>
            <div class="invalid-feedback"> 이메일을 입력해주세요.
            </div>
            <div class="col-md-6 mb-3"> <label for="email-code">인증코드</label> <input type="text" class="form-control"
                id="email-code" placeholder="" value="" required>
              <button class="btn btn-primary code" type="submit">인증확인</button>
            </div>
            <div class="mb-3"> <label for="password">비밀번호</label> <input type="password" class="form-control" id="pw"
                placeholder="비밀번호를 적어주세요" required>
              <div class="invalid-feedback"> 비밀번호 입력해주세요.
              </div>
            </div>
            <div class="mb-3"> <label for="passwordCH">비밀번호확인</label> <input type="password" class="form-control"
                id="pw" placeholder="비밀번호를 다시 한번 적어주세요" required>
              <div class="invalid-feedback"> 비밀번호확인 체크해주세요.
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3"> <label for="name">이름</label> <input type="text" class="form-control" id="name"
                  placeholder="" value="" required>
                <div class="invalid-feedback"> 이름을 입력해주세요. </div>
              </div>
              <div class="col-md-6 mb-3"> <label for="nickname">닉네임</label> <input type="text" class="form-control"
                  id="nickname" placeholder="" value="" required>
                <div class="invalid-feedback"> 닉네임을 입력해주세요. </div>
              </div>
            </div>

            <div class="mb-3"><label for="phoene">전화번호</label> <br>
              <select id="mPhone1" name="mPhone1">
                <option value="010" selected>010</option>
                <option value="011">011</option>
                <option value="016">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>-
              <input id="mPhone2" name="mPhone2" type="number" value="" size="4" maxlength="4" autocomplete="off">-
              <input id="mPhone3" name="mPhone3" type="number" value="" size="4" maxlength="4" autocomplete="off">
            </div>
          </div>
          <input class="ka-api" type="text" id="sample6_postcode" placeholder="우편번호">
          <input class="ka-api" type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
          <input class="ka-api" type="text" id="sample6_address" placeholder="주소"><br>
          <input class="ka-api" type="text" id="sample6_detailAddress" placeholder="상세주소">
          <input class="ka-api" type="text" id="sample6_extraAddress" placeholder="참고항목" readonly>
          <div class="row">
            <div class="col-md-8 mb-3"> <label for="Attention">전문분야</label>
              <div class=invalid-checkbox>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-1">시공</label>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-2"> 타일</label><br>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-3"> 건축자재</label>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-4"> 건축설비</label><br>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-5"> 창호/샷시</label>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-6"> 도배</label><br>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-7"> 창틀</label>
                <label><input class="checkcss" type="checkbox" name="#" value="Attention-8"> 페인트</label>
              </div>
              <div class="col-md-8 mb-3"><label>증빙서류</label>
                <form action="#" method="post" enctype="#">
                  <input type="file" name="profile" multiple>
              </div>
              </select>

            </div>

            <div class="mb-4"></div> <button class="btn btn-info btn-lg btn-block" type="submit">가입 완료</button>
        </form>
      </div>
    </div>
  </div>




</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function sample6_execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function (data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if (data.userSelectedType === 'R') {
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraAddr !== '') {
            extraAddr = ' (' + extraAddr + ')';
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("sample6_extraAddress").value = extraAddr;

        } else {
          document.getElementById("sample6_extraAddress").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('sample6_postcode').value = data.zonecode;
        document.getElementById("sample6_address").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("sample6_detailAddress").focus();
      }
    }).open();
  }
</script>

</html>
